<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Dodaj zadanie - Aplikacja To-Do</title>
    <h:outputStylesheet name="frontend/assets/css/main.css" />
</h:head>

<h:body class="is-preload" style="background-color: #f4f7f9; font-family: Arial, sans-serif; color: #333; padding: 20px;">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Główna zawartość -->
        <div id="main">
            <div class="inner">
                <header id="header">
                    <a href="index.xhtml" class="logo">
                        <strong>Aplikacja To-Do</strong>
                    </a>
                </header>

                <!-- Formularz Dodawania Zadania -->
                <section class="box" style="margin-bottom: 2em; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <h2 style="text-align: center; font-size: 24px; margin-bottom: 20px;">Dodaj nowe zadanie</h2>

                    <!-- Komponent do wyświetlania komunikatów -->
                    <p:growl id="messages" showDetail="true" />

                    <!-- Formularz -->
                   <h:form id="taskForm" style="width: 60%; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h:messages globalOnly="true" style="color: red; margin-bottom: 1em; text-align: center;" />
    <div class="row gtr-uniform">
        <!-- Tytuł zadania -->
        <div class="col-6 col-12-xsmall">
            <h:outputLabel for="taskTitle" value="Tytuł zadania:" style="font-size: 14px; margin-bottom: 5px;" />
            <p:inputText id="taskTitle" value="#{taskController.taskTitle}" required="true"
                         styleClass="form-input" style="width: 100%;" placeholder="Wpisz tytuł zadania" />
        </div>

<!-- Kategoria -->
<div class="col-12">
    <h:outputLabel for="category" value="Kategoria:" style="font-size: 14px; margin-bottom: 5px;" />
    <h:selectOneMenu id="category" value="#{taskController.category}" styleClass="form-input" style="width: 100%;">
        <f:selectItems value="#{taskController.availableCategories}" var="cat"
                       itemValue="#{cat}" itemLabel="#{cat.name}" />
    </h:selectOneMenu>
</div>

<!-- Opis zadania -->
        <div class="col-12">
            <h:outputLabel for="taskDescription" value="Opis zadania:" style="font-size: 14px; margin-bottom: 5px;" />
            <p:inputTextarea id="taskDescription" value="#{taskController.taskDescription}" 
                             rows="5" styleClass="form-input" style="width: 100%;" 
                             placeholder="Dodaj opis zadania..." />
        </div>

        <!-- Termin realizacji -->
        <div class="col-6 col-12-xsmall">
            <h:outputLabel for="dueDate" value="Termin wykonania:" style="font-size: 14px; margin-bottom: 5px;" />
            <p:calendar id="dueDate" value="#{taskController.selectedDate}" 
                        showButtonPanel="true" pattern="yyyy-MM-dd" 
                        styleClass="form-input" style="width: 100%;" placeholder="Wybierz termin realizacji" />
        </div>

        <!-- Priorytet -->

        <div class="col-6 col-12-small">
    <h:outputLabel for="priority" value="Priorytet:" style="font-size: 14px; margin-bottom: 5px;" />
    <h:selectOneRadio id="priority" value="#{taskController.selectedPriority}" layout="pageDirection">
        <f:selectItem itemValue="Low" itemLabel="Niski" />
        <f:selectItem itemValue="Medium" itemLabel="Średni" />
        <f:selectItem itemValue="High" itemLabel="Wysoki" />
    </h:selectOneRadio>
</div>
        

        <!-- Przycisk dodawania zadania -->
        <div class="col-12">
            <ul class="actions">
                <li>
                    <p:commandButton value="Dodaj zadanie" action="#{taskController.addTask}" 
                                     styleClass="primary" style="width: 100%;" update="messages" />
                </li>
                <li>
                    <input type="reset" value="Reset" style="width: 100%;" />
                </li>
            </ul>
        </div>
    </div>
</h:form>

                </section>
            </div>
        </div>

        <!-- Sidebar -->
        <ui:include src="sidebar.xhtml" />
    </div>

    <!-- Skrypty -->
    <h:outputScript name="frontend/assets/js/jquery.min.js" />
    <h:outputScript name="frontend/assets/js/browser.min.js" />
    <h:outputScript name="frontend/assets/js/breakpoints.min.js" />
    <h:outputScript name="frontend/assets/js/util.js" />
    <h:outputScript name="frontend/assets/js/main.js" />

</h:body>
</html>

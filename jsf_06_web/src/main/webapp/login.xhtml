<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <title>Logowanie - Aplikacja To-Do</title>
        <h:outputStylesheet name="frontend/assets/css/main.css" />
</h:head>

<h:body style="background-color: #f0f0f0; margin: 1em;">
    <p:panel header="Logowanie" toggleable="true" style="margin-bottom: 1em;">
        <h:form id="loginForm">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Nazwa użytkownika:" />
                <p:inputText id="username" value="#{userController.username}" required="true" label="Nazwa użytkownika"/>

                <h:outputLabel for="password" value="Hasło:" />
                <p:password id="password" value="#{userController.password}" required="true" label="Hasło"/>
            </h:panelGrid>

            <!-- Przycisk logowania -->
            <p:commandButton value="Zaloguj" action="#{userController.login}" ajax="false" update="messages"  styleClass="primary" />
        </h:form>

        <!-- Komunikaty o błędach logowania -->
        <h:messages id="messages" globalOnly="true" style="color:red;"/>

        <!-- Link do rejestracji -->
        <div style="margin-top: 1em; text-align: center;">
            <h:outputText value="Nie masz jeszcze konta?" />
            <h:link value="Zarejestruj się" outcome="register.xhtml" style="color: blue; text-decoration: underline;" />
        </div>
    </p:panel>
</h:body>
</html>

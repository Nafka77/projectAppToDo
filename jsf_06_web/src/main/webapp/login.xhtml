<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <title>Logowanie - Aplikacja To-Do</title>
</h:head>

<h:body style="background-color: #f0f0f0; margin: 1em;">
    <p:panel header="Logowanie" toggleable="true" style="margin-bottom: 1em;">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Nazwa użytkownika:" />
                <p:inputText id="username" value="#{userController.username}" required="true" />

                <h:outputLabel for="password" value="Hasło:" />
                <p:password id="password" value="#{userController.password}" required="true" />
            </h:panelGrid>

            <p:commandButton value="Zaloguj" action="#{userController.login}" />
            <p:button value="Anuluj" outcome="index" />
        </h:form>
    </p:panel>
</h:body>
</html>

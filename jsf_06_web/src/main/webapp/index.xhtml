<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <title>Strona Główna - Aplikacja To-Do</title>
    <h:outputStylesheet name="styles.css" />
</h:head>

<h:body style="background-color: #f4f7f9; font-family: Arial, sans-serif; color: #333; padding: 20px;">

    <h:form>
        <p:panel header="Strona Główna - Aplikacja To-Do" toggleable="true" styleClass="main-panel">
        
            <!-- Panel logowania -->
            <h:panelGroup rendered="#{not userController.isLoggedIn()}">
                <h2>Witaj na stronie głównej!</h2>
                <h:commandButton value="Zaloguj się" action="login.xhtml?faces-redirect=true" styleClass="btn btn-primary" />
                <h:commandButton value="Zarejestruj się" action="register.xhtml?faces-redirect=true" styleClass="btn btn-secondary" />
            </h:panelGroup>

            <!-- Panel po zalogowaniu -->
            <h:panelGroup rendered="#{userController.isLoggedIn()}">
                <h2>Witaj, #{userController.loggedInUser.username}!</h2>
                <h:commandButton value="Wyloguj się" action="#{userController.logout}" styleClass="btn btn-danger" />
            </h:panelGroup>

        </p:panel>
    </h:form>

</h:body>
</html>

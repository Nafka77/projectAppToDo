<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <title>Strona Główna - Aplikacja To-Do</title>

    <!-- Załadowanie stylów CSS -->
    <h:outputStylesheet name="frontend/assets/css/main.css" />
    <h:outputStylesheet name="frontend/assets/css/styles.css" />
</h:head>

<h:body style="background-color: #f4f7f9; font-family: Arial, sans-serif; color: #333; padding: 20px;">

    <p:panel header="Strona Główna - Aplikacja To-Do" toggleable="true" styleClass="main-panel">

        <!-- Panel logowania -->
        <h:panelGroup rendered="#{not userController.isLoggedIn()}">
            <h2>Zaloguj się</h2>
            <h:form>
                <h:commandButton value="Przejdź do logowania" action="login.xhtml?faces-redirect=true" styleClass="btn btn-primary" />
            </h:form>
        </h:panelGroup>

        <!-- Panel rejestracji -->
        <h:panelGroup rendered="#{not userController.isLoggedIn()}">
            <h2>Zarejestruj się</h2>
            <h:form>
                <h:commandButton value="Przejdź do rejestracji" action="register.xhtml?faces-redirect=true" styleClass="btn btn-primary" />
            </h:form>
        </h:panelGroup>

        <!-- Panel po zalogowaniu -->
        <h:panelGroup rendered="#{userController.isLoggedIn()}">
            <h2>Witaj, #{userController.loggedInUser.username}!</h2>
            <h:form>
                <h:commandButton value="Wyloguj się" action="#{userController.logout}" styleClass="btn btn-danger" />
            </h:form>
        </h:panelGroup>

    </p:panel>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Profil użytkownika</title>
        <meta charset="utf-8" />
        <h:outputStylesheet name="frontend/assets/css/main.css" />
    </h:head>
    <h:body>


        <!-- Wrapper -->
        <div id="wrapper">
            <div id="main">
                <div class="inner">
                <!-- Header -->
                    <header id="header">
                        <a href="index.xhtml" class="logo">
                            <strong>Aplikacja To-Do</strong>
                        </a>
                    </header>

                    <!-- Nagłówek -->
                    <h1>Profil użytkownika</h1>
                    <p:messages id="messages" autoUpdate="true" />

                    <!-- Formularz profilu -->
                    <h:form>
                        <p:panelGrid columns="2" style="width: 100%;" columnClasses="label,value">

                            <p:outputLabel for="username" value="Nazwa użytkownika:" />
                            <h:outputText id="username" value="#{userController.loggedInUser.username}" />

                            <p:outputLabel for="email" value="E-mail:" />
                            <p:inputText id="email" value="#{userController.email}" />

                            <p:outputLabel for="newPassword" value="Nowe hasło:" />
                            <p:password id="newPassword" value="#{userController.newPassword}" />

                            <p:outputLabel for="confirmNewPassword" value="Potwierdź nowe hasło:" />
                            <p:password id="confirmNewPassword" value="#{userController.confirmNewPassword}" />
                        </p:panelGrid>

                        <!-- Przyciski akcji -->
                        <p:commandButton value="Zapisz zmiany" action="#{userController.updateProfile}" styleClass="ui-button-success" icon="pi pi-save" />
                        <p:commandButton value="Anuluj" action="home.xhtml?faces-redirect=true" styleClass="ui-button-secondary" icon="pi pi-times" />
                    </h:form>

                </div>
            </div>
                        <ui:include src="sidebar.xhtml" />
        </div>


        <!-- Dodanie skryptów JS -->
        <h:outputScript name="frontend/assets/js/jquery.min.js" />
        <h:outputScript name="frontend/assets/js/browser.min.js" />
        <h:outputScript name="frontend/assets/js/breakpoints.min.js" />
        <h:outputScript name="frontend/assets/js/util.js" />
        <h:outputScript name="frontend/assets/js/main.js" />

    </h:body>
</html>

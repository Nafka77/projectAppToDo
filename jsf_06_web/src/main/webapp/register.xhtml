<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <title>Rejestracja użytkownika</title>
        <h:outputStylesheet name="frontend/assets/css/main.css" />
</h:head>

<h:body style="background-color: #f0f0f0; margin: 1em;">
    <p:panel header="Rejestracja użytkownika" toggleable="true" style="margin-bottom: 1em;">
        <h:form id="registerForm">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Nazwa użytkownika:" />
                <p:inputText id="username" value="#{userController.username}" required="true" label="Nazwa użytkownika"/>
                <h:message for="username" style="color:red;"/>

                <h:outputLabel for="email" value="Adres e-mail:" />
                <p:inputText id="email" value="#{userController.email}" required="true" label="Adres e-mail"/>
                <h:message for="email" style="color:red;"/>

                <h:outputLabel for="password" value="Hasło:" />
                <p:password id="password" value="#{userController.password}" required="true" label="Hasło"/>
                <h:message for="password" style="color:red;"/>

                <h:outputLabel for="confirmPassword" value="Potwierdź hasło:" />
                <p:password id="confirmPassword" value="#{userController.confirmPassword}" required="true" label="Potwierdź hasło"/>
                <h:message for="confirmPassword" style="color:red;"/>
            </h:panelGrid>

            <!-- Przycisk rejestracji -->
            <p:commandButton value="Zarejestruj się" action="#{userController.register}" ajax="false" update="messages"  styleClass="primary" />
        </h:form>

        <!-- Komunikaty o błędach rejestracji -->
        <h:messages id="messages" globalOnly="true" style="color:green;" />

        <!-- Link do logowania -->
        <div style="margin-top: 1em; text-align: center;">
            <h:outputText value="Masz już konto?" />
            <h:link value="Zaloguj się" outcome="login.xhtml" style="color: blue; text-decoration: underline;" />
        </div>
    </p:panel>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <title>Rejestracja użytkownika</title>
        <h:outputStylesheet name="css/styles.css" />
    </h:head>
    <h:body>
        <h1>Rejestracja użytkownika</h1>

        <!-- Formularz rejestracji -->
        <h:form>
            <h:outputLabel for="username" value="Nazwa użytkownika:" />
            <h:inputText id="username" value="#{userController.username}" required="true" />
            <h:message for="username" />

            <h:outputLabel for="email" value="Adres e-mail:" />
            <h:inputText id="email" value="#{userController.email}" required="true" />
            <h:message for="email" />

            <h:outputLabel for="password" value="Hasło:" />
            <h:inputSecret id="password" value="#{userController.password}" required="true" />
            <h:message for="password" />

            <h:outputLabel for="confirmPassword" value="Potwierdź hasło:" />
            <h:inputSecret id="confirmPassword" value="#{userController.confirmPassword}" required="true" />
            <h:message for="confirmPassword" />

            <h:commandButton value="Zarejestruj się" action="#{userController.register}" />
        </h:form>

        <!-- Komunikat po udanej rejestracji -->
        <h:messages globalOnly="true" />

        <!-- Przycisk do logowania po udanej rejestracji -->
        <h:form rendered="#{facesContext.maximumSeverity == null or facesContext.maximumSeverity eq 'INFO'}">
            <h:commandButton value="Zaloguj się" action="login.xhtml?faces-redirect=true" />
        </h:form>
    </h:body>
</h:html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Edytuj Zadanie</title>
    <h:outputStylesheet name="frontend/assets/css/main.css" />
</h:head>

<h:body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <div id="main">
            <div class="inner">
                <header id="header">
                    <a href="index.xhtml" class="logo">
                        <strong>Aplikacja To-Do</strong>
                    </a>
                </header>

                <section class="box" style="margin-bottom: 2em;">
                    <h1>Edytuj zadanie</h1>

                    <!-- Formularz edycji -->
                    <h:form>
                        <!-- Ukryty input dla taskId -->
                        <h:inputHidden value="#{taskController.task.id}" />

                        <h:panelGrid columns="2" cellpadding="5">

                            <!-- Tytuł zadania -->
                            <h:outputLabel for="taskTitle" value="Tytuł Zadania:" />
                            <h:inputText id="taskTitle" value="#{taskController.task.title}" required="true" label="Tytuł Zadania">
                                <f:validateLength minimum="1" maximum="255" />
                            </h:inputText>

                            <!-- Opis zadania -->
                            <h:outputLabel for="taskDescription" value="Opis Zadania:" />
                            <h:inputTextarea id="taskDescription" value="#{taskController.taskDetail.description}" rows="5" columns="50" required="true" label="Opis Zadania" />

                            <!-- Priorytet zadania -->
                            <h:outputLabel for="taskPriority" value="Priorytet:" />
                            <h:selectOneMenu id="taskPriority" value="#{taskController.task.priority}" required="true">
                                <f:selectItem itemValue="Low" itemLabel="Niski" />
                                <f:selectItem itemValue="Medium" itemLabel="Średni" />
                                <f:selectItem itemValue="High" itemLabel="Wysoki" />
                            </h:selectOneMenu>

                            <!-- Kategoria zadania -->
                            <h:outputLabel for="category" value="Kategoria:" />
                            <h:selectOneMenu id="category" value="#{taskController.task.category}" required="true">
                                <f:selectItems value="#{taskController.availableCategories}" var="category" itemValue="#{category}" itemLabel="#{category.name}" />
                            </h:selectOneMenu>

                            <!-- Przycisk Zapisz -->
                            <h:commandButton value="Zapisz" action="#{taskController.saveTask}" />

                        </h:panelGrid>
                    </h:form> 
                </section>           
            </div>
        </div>
    
        <!-- Sidebar -->
        <ui:include src="sidebar.xhtml" />
    </div>
   
    <!-- Skrypty -->
    <h:outputScript name="frontend/assets/js/jquery.min.js" />
    <h:outputScript name="frontend/assets/js/browser.min.js" />
    <h:outputScript name="frontend/assets/js/breakpoints.min.js" />
    <h:outputScript name="frontend/assets/js/util.js" />
    <h:outputScript name="frontend/assets/js/main.js" />
   
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Strona główna - Aplikacja To-Do</title>
        <h:outputStylesheet name="frontend/assets/css/main.css" />
    </h:head>
    <h:body class="is-preload">

        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Main -->
            <div id="main">
                <div class="inner">

                    <!-- Header -->
                    <header id="header">
                        <a href="index.xhtml" class="logo">
                            <strong>Aplikacja To-Do</strong>
                        </a>
                    </header>

                    <!-- Komunikaty -->
                    <p:messages id="messages" autoUpdate="true" />

                    <!-- Panel powitalny -->
                    <p:panel header="Witaj, #{userController.loggedInUser.username}!" toggleable="true" style="margin-bottom: 1em;">
                        <h:outputText value="Zarządzaj swoimi zadaniami!" style="font-size: 18px;" />
                    </p:panel>

                    

<!-- Kontener na przycisk Panel administratora -->
<div style="margin-top: 250px; margin-bottom: 10px;">
    <!-- Przycisk do panelu admina widoczny tylko dla adminów -->
    <h:panelGroup rendered="#{userController.admin}">
        <h:form>
            <p:commandButton value="Panel administratora" action="adminPanel.xhtml?faces-redirect=true" 
                             styleClass="primary" />
        </h:form>
    </h:panelGroup>
</div>

<!-- Przycisk wylogowania -->
                    <h:form>
                        <p:commandButton value="Wyloguj się" action="#{userController.logout}" style="margin-top: 30px;" styleClass="primary" />
                    </h:form>

                </div>
            </div>

            <!-- Sidebar - wczytujemy z pliku sidebar.xhtml -->
            <ui:include src="sidebar.xhtml" />
        </div>a

        <!-- Dodanie skryptów JS -->
        <h:outputScript name="frontend/assets/js/jquery.min.js" />
        <h:outputScript name="frontend/assets/js/browser.min.js" />
        <h:outputScript name="frontend/assets/js/breakpoints.min.js" />
        <h:outputScript name="frontend/assets/js/util.js" />
        <h:outputScript name="frontend/assets/js/main.js" />

    </h:body>
</html>
